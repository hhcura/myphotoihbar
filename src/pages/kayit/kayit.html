<ion-content padding>
  <h2>Register Here</h2>
  <form (submit)="doSignup()">
    <ion-item>
      <ion-label stacked>KullanıcıAdı</ion-label>
      <ion-input [(ngModel)]="regData.Ad" name="kullaniciadi" type="text" placeholder="Kullanıcı Adınız" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Soyadı</ion-label>
      <ion-input [(ngModel)]="regData.Soyad" name="kullaniciadi" type="text" placeholder="Soyadınız" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Şifre</ion-label>
      <ion-input [(ngModel)]="regData.Sifre" name="sifre" type="password" placeholder="Şifreniz"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="regData.Email" name="Email" type="email" placeholder="E mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefon</ion-label>
      <ion-input [(ngModel)]="regData.Telefon" name="Telefon" type="number" placeholder="Telefon"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      SignUp
    </button>
  </form>
</ion-content>
